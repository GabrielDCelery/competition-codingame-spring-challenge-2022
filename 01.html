<!DOCTYPE html>
<html>

<body>
    <canvas id="myCanvas" width="1760" height="900" style="border:1px solid #000000;">
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(0, 0, 600, 0, 2 * Math.PI);
        ctx.stroke();
    </script>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(1760, 900, 600, 0, 2 * Math.PI);
        ctx.stroke();
    </script>


    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(0, 0, 600, 0, 2 * Math.PI);
        ctx.strokeStyle = '#000000';
        ctx.stroke();
    </script>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(700, 140, 220, 0, 2 * Math.PI);
        ctx.strokeStyle = '#ff0000';
        ctx.stroke();
    </script>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(140, 700, 220, 0, 2 * Math.PI);
        ctx.strokeStyle = '#ff0000';
        ctx.stroke();
    </script>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(500, 500, 220, 0, 2 * Math.PI);
        ctx.strokeStyle = '#ff0000';
        ctx.stroke();
    </script>



    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(1760 - 140, 900 - 700, 220, 0, 2 * Math.PI);
        ctx.strokeStyle = '#ff0000';
        ctx.stroke();
    </script>





</body>

</html>
